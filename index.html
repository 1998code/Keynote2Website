<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Keynote</title>
    <meta name="viewport"
        content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        html, body { height: 100%; margin: 0; }
        #stageArea { height: 100%; }
        #tapToContinue {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 24px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 14px;
            border-radius: 999px;
            white-space: nowrap;
            z-index: 9999;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        #tapToContinue .touch-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
    </style>
</head>

<body id="body" bgcolor="white">
    <div id="stageArea">
        <div id="stage" class="stage"></div>
        <div id="hyperlinkPlane" class="stage"></div>
    </div>
    <div id="slideshowNavigator"></div>
    <div id="slideNumberControl"></div>
    <div id="slideNumberDisplay"></div>
    <div id="helpPlacard"></div>
    <!-- <div id="waitingIndicator">
        <div id="waitingSpinner"></div>
    </div> -->
    <div id="tapToContinue">
        <svg class="touch-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M9 11.24V7.5C9 6.12 10.12 5 11.5 5S14 6.12 14 7.5v3.74c1.21-.81 2-2.18 2-3.74C16 5.01 13.99 3 11.5 3S7 5.01 7 7.5c0 1.56.79 2.93 2 3.74zm9.84 4.63l-4.54-2.26c-.17-.07-.35-.11-.54-.11H13v-6c0-.83-.67-1.5-1.5-1.5S10 6.67 10 7.5v10.74c0 .38.21.72.52.88l5.5 2.75c.25.12.53.12.78 0 .26-.13.45-.39.5-.67l1.04-5.21c.03-.14.02-.29-.04-.43z"/>
        </svg>
        Tap to Continue
    </div>
    <script src="assets/player/main.js"></script>
</body>

</html>
